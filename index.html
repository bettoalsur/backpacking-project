<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling CSV Files</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesCheckbox.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

</head>
<body>

    <div id="map">
        <div class="current-location" onclick="getUserPosition()">
            <ion-icon name="locate-outline"></ion-icon>
        </div>
    </div>

    <footer class="footer">

        <div class="topo-footer">
            <div class="plus-btn-text">
                <div class="plus-btn" onclick="plusBtn()">
                    <ion-icon class="plus-icon" name="add-outline"></ion-icon>
                </div>
                <p class="text">Plot on the map</p>
            </div>
            <button type="submit" onclick="renderSelected()">Ok</button>
        </div>

        <div class="opcoes">
            <!-- opcoes criadas via JS -->
        </div>

    </footer>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="script.js"></script>

</body>
</html>
